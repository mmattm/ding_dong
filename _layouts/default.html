<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <div class="row px-5 px-md-4 py-4 h-100 m-0">
        <div class="w-100 w-lg-50 d-flex align-items-start flex-column position-relative">

        	<div class="collapse" id="navbarToggleExternalContent">
        	  <nav class=" mobile-menu">
                {% for item in site.menus.header %}
                <h1 class="text-uppercase mb-0"><a class="{% if page.url == item.url %}text-secondary{% else %}text-primary{% endif %}" title="Go to {{ item.title }}" href="{{ item.url }}">{{ item.title }}</a></h1>
                {% endfor %}
        	  </nav>
        	</div>


        	<div class="mobile-nav position-absolute d-block d-lg-none">
        	  <nav class="navbar float-right navbar-light m-0 p-0">
        	    <button class="navbar-toggler text-primary p-0 border-0 custom-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        	      Menu <span class="navbar-toggler-icon"></span>
        	    </button>
        	  </nav>
        	</div>

            <div class="logo mb-auto text-primary w-100 pb-5 pb-lg-0">
            	<div class="d-flex logo-swing">
	                <div>
	                	<div class="h1 mb-0">D<br/>D</div> 
	                </div>
	                <div class="text-secondary text-center swing">
	                	<div class="h1 mb-0">I<br/>O
                            <p class="position-absolute tagline mt-5 text-secondary">
                                Des artistes et des horloges <br/> en ville de Neuchâtel
                            </p>
                        </div> 
	                </div>
	                <div>
	                	<div class="h1 mb-0">N<br/>N</div> 
	                </div>
	                <div>
	                	<div class="h1 mb-0">G<br/>G</div> 
	                </div>
            	</div>
            </div>
            <nav class="text-uppercase mt-5 mt-lg-2 d-none d-lg-block">

                {% for item in site.menus.header %}
                <h1 class="text-uppercase mb-0"><a class="{% if page.url == item.url %}text-secondary{% else %}text-primary{% endif %}" title="Go to {{ item.title }}" href="{{ item.url }}">{{ item.title }}</a></h1>
                {% endfor %}

                <div class="logos">
                    <a href="https://www.neuchatelville.ch/fr/" target="_blank" class="my-4 mr-1 d-block pl-2 float-left">
                    	<img src="css/assets/logos/neuchatel.svg" width="130" height="auto" alt="Ville de Neuchatel">
                    </a>
                    <a href="http://www.neuchatelcentre.ch/" target="_blank" class="my-4 d-block pl-2 float-left">
                        <img src="css/assets/logos/centre.png" width="140" height="auto" alt="Neuchâtel Centre">
                    </a>
                    <a href="http://www.hotellerieromande.ch/" target="_blank" class="my-4 mr-1 d-block pl-2 float-left">
                        <img src="css/assets/logos/hotellerie.png" width="160" height="auto" alt="Association Romande des Hôteliers">
                    </a>
                    <a href="http://www.moser-polyester.ch/" target="_blank" class="my-4 d-block pl-2 float-left">
                        <img src="css/assets/logos/moser.png" width="100" height="auto" alt="Moser Polyester Sàrl">
                    </a>
                </div>
                
            </nav>
        </div>
        <div class="content w-100 w-lg-50 mb-0">
            {{ content }}    
        </div>

        <div class="logos mt-4">
            <a href="https://www.neuchatelville.ch/fr/" target="_blank" class="my-4 d-lg-none mr-2 d-block pl-2 float-left">
                <img src="css/assets/logos/neuchatel.svg" width="140" alt="Ville de Neuchatel">
            </a>
            <a href="http://www.neuchatelcentre.ch/" target="_blank" class="my-4 d-lg-none mr-2 d-block pl-2 float-left">
                <img src="css/assets/logos/centre.png" width="150" alt="Neuchâtel Centre">
            </a>
            <a href="http://www.hotellerieromande.ch/" target="_blank" class="my-4 d-lg-none mr-2 d-block pl-2 float-left">
                <img src="css/assets/logos/hotellerie.png" width="160" alt="Association Romande des Hôteliers">
            </a>
            <a href="http://www.moser-polyester.ch/" target="_blank" class="my-4 d-lg-none mr-2 d-block pl-2 float-left">
                <img src="css/assets/logos/moser.png" width="130" alt="Moser Polyester Sàrl">
            </a>
        </div>
    </div>

    <!-- JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
